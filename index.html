<head>
    <title>Rock Paper Scissors VERSUS</title>
    <link rel="stylesheet" href="assets/css/style.css">

<body>
    <form id="charselect">
        <select id="pchoice" required>
            <option disabled selected style="display:none"></option>
            <option id="p1choice" value="player1">Player 1</option>
            <option id="p2choice" value="player2">Player 2</option>
            <option value="spec">Spectator</option>
        </select>
        <input required id="pname" type="text" maxlength="10">
        <button id="submit">Submit</button>
    </form>
    <div class="player" id="player1">
        <div class="name">Player 1: <span id="p1name"></span></div>
        <div id="ryubox">
            <img id="ryugif" src="https://media.giphy.com/media/kdHa4JvihB2gM/source.gif">
        </div>
        <div class="results">
            <div>Wins: <span id="1wins">0</span></div>
            <div>Ties: <span id="1ties">0</span></div>
            <div>Losses: <span id="1losses">0</span></div>
        </div>
    </div>
    <div id="stage">
        <div id="arena">
            <div id="p1throw">
                <img id="p1throwimg">
            </div>
            <div id="gameres">
                
            </div>
            <div id="p2throw">
                <img id="p2throwimg">
            </div>
            <div id="btnarray">
                <button class="hand" id="rock">
                    <img src="assets/images/rock.png" height=90px width=90px>
                </button>
                <button class="hand" id="paper">
                    <img src="assets/images/paper.png" height=90px width=90px>
                </button>
                <button class="hand" id="scissors">
                    <img src="assets/images/scissors.png" height=90px width=90px>
                </button>
            </div>
        </div>
    </div>
    <div class="player" id="player2">
        <div class="name">Player 2: <span id="p2name"></span></div>
        <div id="kenbox">
            <img id="kengif" src="https://media.giphy.com/media/FPsnQkFXlz0g8/source.gif">
        </div>
        <div class="results">
            <div>Wins: <span id="2wins">0</span></div>
            <div>Ties: <span id="2ties">0</span></div>
            <div>Losses: <span id="2losses">0</span></div>
        </div>
    </div>
    <div id="chatbox">
        <div id="history"></div>
        <form>
            <input id="textbox" type="text" onkeypress="upload(this)">
        </form>
    </div>
